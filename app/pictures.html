  var pictureFiller = function(){
    var $originalsPromise = $().getFiles('/img/shows');

    var originals = [];
    var thumbnails = [];

    $originalsPromise.done(function(files){
      $.each(files, function(i, fileLocation){
        originals.push(fileLocation);
      });
    });

    $thumbnailsPromise.done(function(files){
      $.each(files, function(i, fileLocation){
        thumbnails.push(fileLocation);
      });
    });

    $.when($originalsPromise, $thumbnailsPromise).then(function(){
      while (thumbnails.length > 0) {
        $("body").append($("<a href=" + originals.shift() + " class=\"lightbox\" ><img src=" +  thumbnails.shift() + "></img></a>"));
      }
      $('.lightbox').imagelightbox();
    })

  };
</script>
