<script>
  // Defining for actual use at bottom of page via "script" Frontmatter.
  var pictureFiller = function(){
    var $originalsPromise = $().getFiles('/img/shows');
    var $thumbnailsPromise = $().getFiles('/img/shows/alt/thumbnail');
    var originals = [];
    var thumbnails = [];

    var assignLocations = function(){
      // write this later
    }
    
    $originalsPromise.done(function(files){
      $.each(files, function(i, fileLocation){
        originals.push(fileLocation);
      });
    });

    $thumbnailsPromise.done(function(files){
      $.each(files, function(i, fileLocation){
        thumbnails.push(fileLocation);
      });
    });

    $.when($originalsPromise, $thumbnailsPromise).then(function(){
      var $container = $('<div></div>');
      while (thumbnails.length > 0) {
        $container.append($("<a href=" + originals.shift() + " class=\"lightbox\" ><img src=" +  thumbnails.shift() + "></img></a>"));
      }
      $container.find('a').shuffle();
      $container.find('.lightbox').imagelightbox();
      $container.appendTo('.production-photos');
    })

  };
</script>
