<script>
  // Defining for actual use at bottom of page via "script" Frontmatter.
  var pictureFiller = function(){
    var $promise = $().getFiles('/img/shows');
    $promise.done(function(files){
      $.each(files, function(i, fileLocation){
        $("body").append($("<a href=" + fileLocation + " class=\"lightbox\" ><img src=" +  fileLocation + "></img></a>"));
      });

      $('.lightbox').imagelightbox();
    });  
  };
</script>
