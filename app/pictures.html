---
layout: page
title: Pictures
function: pictureFiller();
---
<script>
  // Defining for actual use at bottom of page via "script" Frontmatter.
  var pictureFiller = function(){
      var $photos = $('.production-photos');
      $photos.find('a').shuffle();
      $photos.find('.lightbox').imagelightbox();
  };
</script>


<div class="production-photos">
  {% for production in site.data.productionPhotos %}{% for image in production.images %}
    <a class="lightbox" href="/img/shows/{{ image.file }}">
      <img class="thumbnail" src="/img/shows/alt/thumbnail/{{ image.file }}" alt="{{ production.name }}" />
    </a>
  {% endfor %}{% endfor %}
</div>
